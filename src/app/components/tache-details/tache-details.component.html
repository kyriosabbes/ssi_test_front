<div>
  <div *ngIf="currenttache.id" class="edit-form">
    <h4>tache</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currenttache.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currenttache.description"
          name="description"
        />
      </div>
      <div class="form-group">
        <label for="description">Etat</label>
        <input
          type="text"
          class="form-control"
          id="etat"
          [(ngModel)]="currenttache.etat"
          name="etat"
        />
      </div>
    </form>

    <button
      class="badge badge-primary mr-2"
      (click)="updatePublished(false)"
    >
      UnPublish
    </button>
    <button
      class="badge badge-primary mr-2"
      (click)="updatePublished(true)"
    >
      Publish
    </button>

    <button class="badge badge-danger mr-2" (click)="deletetache()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updatetache()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currenttache.id">
    <br />
    <p>Cannot access this tache...</p>
  </div>
</div>
